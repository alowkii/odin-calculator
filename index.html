<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>Calculator</h1>
    <div class="calculator">
        <div class="display-box">
            <input type="text" class="" id="display">
        </div>
        <div class="button-container">
            <div class="row">
                <button class="btn clear-btn" onclick="clearDisplay()">C</button>
                <button class="btn" onclick="deleteLast()">DEL</button>
                <button class="btn" onclick="append('+')">+</button>
                <button class="btn" onclick="append('-')">-</button>
            </div>
            <div class="row">
                <button class="btn" onclick="append('7')">7</button>
                <button class="btn" onclick="append('8')">8</button>
                <button class="btn" onclick="append('9')">9</button>
                <button class="btn" onclick="append('x')">x</button> 
            </div>
            <div class="row">
                <button class="btn" onclick="append('4')">4</button>
                <button class="btn" onclick="append('5')">5</button>
                <button class="btn" onclick="append('6')">6</button>
                <button class="btn" onclick="append('/')">/</button>
            </div>
            <div class="row">
                <button class="btn" onclick="append('1')">1</button>
                <button class="btn" onclick="append('2')">2</button>
                <button class="btn" onclick="append('3')">3</button>
                <button class="btn" onclick="append('.')">.</button>
            </div>
            <div class="row">
                <button class="btn" onclick="append('0')">0</button>
                <button class="btn" onclick="append('(')">(</button>
                <button class="btn" onclick="append(')')">)</button>
                <button class="btn equal-btn" onclick="calculate()" style="background-color: rgb(246, 255, 192);">=</button>

            </div>
        </div>
    </div>
    <footer>
        <p>Created by: <a href="https://github.com/alowkii">@alowkii</a></p>
    </footer>
</body>
</html>
